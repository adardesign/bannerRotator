.rotateWidget > .controlscontainer { position: absolute; height: 15px; width: auto; z-index: 20; left: auto; right: 10px; top: 10px; display: block; }
.rotateWidget > .controlscontainer > a { background-color: #999; background-color: rgba(0, 0, 0, 0.3); width: 13px; height: 6px; box-shadow: 0 0 1px rgba(255,255,255,0.9), 0 1px 0 rgba(0,0,0,0.2) inset; border-radius: 2px; position: relative; top: -2px; margin-right: 2px; float:left; }
.rotateWidget > .controlscontainer > a.active { background-color: white; background-color: rgba(255, 255, 255, 0.85); box-shadow: 0 0 1px rgba(0,0,0,0.2), 0 1px 0 white inset, 0 1px 0 rgba(0,0,0,0.25); }
